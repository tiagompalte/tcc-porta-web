<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com"
	xmlns:data="http://www.thymeleaf.org/extras/data"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
<head>
	<title>Pesquisa de parâmetros</title>
</head>

<body>
<section layout:fragment="conteudo">
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1>Pesquisa de parâmetros</h1>
				</div>
				
				<div class="aw-page-header-controls">
					<a class="btn  btn-default" th:href="@{/parametros/novo}">
						<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Novo parâmetro</span>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">		
		<div class="table-responsive  bw-tabela-simples">
        	<table class="table  table-hover">
	            <thead>
	            	<tr>
	            		<th>Código</th>
	                	<th>Descrição</th>
	                	<th>Valor</th>
	                 	<th class="table-col-acoes"></th>
					</tr>
				</thead>
			
	            <tbody>
					<tr th:each="parametro : ${parametros}">
						<td th:text="${parametro.codigo}"></td>
						<td th:text="${parametro.descricao}"></td>
						<td th:text="${parametro.valor}"></td>
	                 	<td class="text-center">
							<a class="btn  btn-link  btn-xs  js-tooltip" title="Editar" 
								th:href="@{/parametros/{codigo}(codigo=${parametro.codigo})}"> 
								<i class="glyphicon glyphicon-pencil"></i>
							</a>
							<a class="btn  btn-link  btn-xs  js-tooltip  js-exclusao-btn" title="Excluir" href="#"
								data:url="@{/parametros/{codigo}(codigo=${parametro.codigo})}"
								data:objeto="${parametro.descricao}">
								<i class="glyphicon glyphicon-remove"></i>
							</a>
						</td>
	                </tr>
	                
	                <tr th:if="${parametros.isEmpty()}">
	                	<td colspan="6">Nenhum parâmetro encontrado</td>
	                </tr>
	             </tbody>
         	</table>
    	 </div>    	 
	</div>
</section>
<th:block layout:fragment="javascript-extra">
</th:block>
</body>
</html>
