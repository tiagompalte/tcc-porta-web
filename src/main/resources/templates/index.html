<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Porta Eletrônica</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors/half-slider.css}"/>
    
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<nav class="navbar  navbar-fixed-top  navbar-default  js-sticky-reference" id="main-navbar" th:fragment="navbar">
		<div class="container-fluid">
	
	    <div class="navbar-header">
	     	<a class="navbar-brand  hidden-xs" href="#">
	        	<img alt="Porta" th:src="@{/images/logo.png}"/>
	      	</a>
	    </div>
	
	    <ul class="nav navbar-nav  navbar-right">	    
	    	<li>
	        	<a th:href="@{/login}">Login</a>
	      	</li> 
	    </ul>
	
	  </div>
	</nav>

    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <div class="fill">
                	<img class="fill" th:src="@{/images/img_index_carousel1.jpg}"/>
                </div>
                <div class="carousel-caption">
                    <h2>Seguro</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill">
                	<img class="fill" th:src="@{/images/img_index_carousel2.jpg}"/>
                </div>
                <div class="carousel-caption">
                    <h2>Confiável</h2>
                </div>
            </div>
            <div class="item">
                <div class="fill">
                	<img class="fill" th:src="@{/images/img_index_carousel3.jpg}"/>
                </div>
                <div class="carousel-caption">
                    <h2>Versátil</h2>
                </div>
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>

    </header>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <h1>Porta Eletrônica</h1>
                <p>Sistema de segurança baseado em reconhecimento de senha falada</p>
            </div>
        </div>

        <hr>

        <footer>
            <div class="container-fluid">
				<span class="aw-footer-disclaimer">2017 Porta Eletrônica</span>
			</div>
        </footer>

    </div>

    <!-- jQuery -->
    <script th:src="@{/layout/vendors/jquery/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/layout/vendors/bootstrap/bootstrap.js}"></script>

    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>
</body>
</html>
