<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:brewer="http://brewer.algaworks.com">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Alterar senha</title>

  	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/vendors.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}"/>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="aw-layout-simple-page">
  <div class="aw-layout-simple-page__container">

	<form th:action="@{/resetarSenha}" method="POST" th:object="${alterarSenhaDto}">
	
		<input type="hidden" th:field="*{token}"/>
			
		<div class="aw-simple-panel">
			<img alt="Porta" th:src="@{/images/logo-gray.png}"/>
			
			<div class="aw-simple-panel__message">
				Por favor, digite uma nova senha e confirme-a.
			</div>
			
			<div th:if="${#fields.hasAnyErrors()}">
				<div class="aw-simple-panel__message  is-error">
					<th:block th:each="detailedError : ${#fields.detailedErrors()}">
						[[${detailedError.message}]]
					</th:block>
				</div>
			</div>
			
			<div class="aw-simple-panel__box">				
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Nova senha" th:field="*{senhaSite}"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
				
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg" placeholder="Confirme a nova senha" th:field="*{confirmacaoSenhaSite}"/>
					<span class="glyphicon  glyphicon-lock  form-control-feedback" ></span>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Alterar Senha</button>
				</div>
				
			</div>
		</div>
	</form>
  </div>

  <script th:src="@{/layout/javascripts/vendors.min.js}"></script>
  <script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
