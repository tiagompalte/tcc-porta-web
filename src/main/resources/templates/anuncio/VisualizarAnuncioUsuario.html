<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:data="http://www.thymeleaf.org/extras/data">
<body>
	<div class="modal fade" id="modalVisualizarAnuncioUsuario" tabindex="-1" role="dialog"  th:fragment="modal">
		<div class="modal-dialog  modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Detalhes do Anúncio</h4>
				</div>
				
				<div class="modal-body" id="modalBody">
				
					<input type="hidden" id="codigo"/>
					<input type="hidden" id="urlModal"/>
				
					<div class="row">				
						<div class="form-group  col-sm-8">
							<label for="descricaoResumida" class="control-label">Descrição resumida</label>
							<input type="text" class="form-control" readonly id="descricaoResumida"/>
						</div>
						<div class="form-group  col-sm-4">
							<label for="preco" class="control-label">Preço</label>
							<input id="preco" type="text" class="form-control" readonly />
						</div>
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-12">
							<label for="descricao" class="control-label">Descrição</label>
							<textarea rows="4" cols="50" class="form-control" readonly id="descricao"></textarea>
						</div>					
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-12">
							<label for="endereco" class="control-label">Endereço</label>
							<input type="text" class="form-control" readonly id="endereco"/>
						</div>					
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-5">
							<label for="nomeResponsavel" class="control-label">Responsável</label>
							<input type="text" class="form-control" readonly id="nomeResponsavel"/>
						</div>
						
						<div class="form-group  col-sm-4">
							<label for="emailResponsavel" class="control-label">E-mail</label>
							<input type="text" class="form-control" readonly id="emailResponsavel"/>
						</div>
						
						<div class="form-group  col-sm-3">
							<label for="telefoneResponsavel" class="control-label">Telefone</label>
							<input type="text" class="form-control" readonly id="telefoneResponsavel"/>
						</div>
					</div>
					
					<div class="row">
						<div class="form-group  col-sm-5">
							<label for="dataPublicacao" class="control-label">Data de Publicação</label>
							<input type="text" class="form-control" readonly id="dataPublicacao"/>
						</div>
						<div class="form-group  col-sm-4">
							<label for="dataExpiracao" class="control-label">Data de Expiração</label>
							<input type="text" class="form-control" readonly id="dataExpiracao"/>
						</div>
						
						<div class="form-group  col-sm-3" style="padding-top:23px;">
							<button type="button" class="btn btn-primary  js-modal-marcar-btn">Me Interessei !</button>
							<button type="button" class="btn btn-danger  js-modal-desmarcar-btn">Desfazer interesse</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
